<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="bg_css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Botanic Garden</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Sunny</span>
        <i class="far fa-sun"></i>
      </div>
      <div class="status-bar__column">
        <span>15:47</span>
      </div>
      <div class="status-bar__column status-bar__temerature">
        <span>21</span>
        <i class="fas fa-temperature-low"></i>
        <span>33</span>
        <i class="fas fa-tint"></i>
        <div class="status-bar__humidity">%</div>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fa-brands fa-canadian-maple-leaf fa-lg"></i></span>
        <span class="sun__dot">
          <a href="environment.html">
            <div class="nav__dot"></div>
            <i class="fa-solid fa-sun fa-lg"></i
          ></a>
        </span>
      </div>
    </header>
    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="https://static.wixstatic.com/media/66cf4b_0f2340a729e84cd787a5eabeecdd7b39~mv2.jpg/v1/fill/w_460,h_637,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/66cf4b_0f2340a729e84cd787a5eabeecdd7b39~mv2.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Gardener</h4>
            <h6 class="user-component__subtitle">
              @ Sally Pond - UK
              <i
                class="fas fa-exclamation-circle"
                style="color: var(--red)"
              ></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span><i class="far fa-comment-alt fa-2x"></i></span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-wheat-awn"></i><span>Farming</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-dove"></i><span>Bird Feeding</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-feather"></i><span>Duck Down</span>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-paw"></i><span>Pawn</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-shield-cat"></i><span>Cat Grass</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-shield-dog"></i><span>Dig Dog</span>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <a href="https://www.assocbotanicalartists.com/" target="_blank">
            <div class="more-suggestions__icon">
              <div class="more-suggestions__icon-image">
                <i class="fa-solid fa-palette"></i>
              </div>
              <span class="more-suggestions__icon-text">Botanical Art</span>
            </div>
          </a>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-glass-water-droplet"></i>
            </div>
            <span class="more-suggestions__icon-text">Botanical Nutrition</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="plants.html">
            <i class="fa-solid fa-tree fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="gardening.html">
            <span class="nav__notification badge"
              ><i class="fa-brands fa-envira"></i
            ></span>
            <i class="fa-solid fa-hand-holding fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="seedling.html"
            ><i class="fa-solid fa-seedling fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot"></div>
            <i class="fas fa-ellipsis-h fa-2x nav__current"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="no-mobile">
      <span>The grass is too Thick!</span>
      <span>Tend your Garden!</span>
      <span>Please reduce your browser Width :D</span>
    </div>
    <script
      src="https://kit.fontawesome.com/759066b956.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
