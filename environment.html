<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="bg_css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Environment - Botanic Garden</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Sunny</span>
        <i class="far fa-sun"></i>
      </div>
      <div class="status-bar__column">
        <span>15:47</span>
      </div>
      <div class="status-bar__column status-bar__temerature">
        <span>21</span>
        <i class="fas fa-temperature-low"></i>
        <span>33</span>
        <i class="fas fa-tint"></i>
        <div class="status-bar__humidity">%</div>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Environment</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-2x"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="far fa-sun"></i>
            <span>Day Light</span>
          </div>
          <div class="settings__setting-column">Good</div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-temperature-low"></i>
            <span>Temperature</span>
          </div>
          <div class="settings__setting-column">21.2Â°C</div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-tint"></i>
            <span>Humidity</span>
          </div>
          <div class="settings__setting-column">33.3%</div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-globe"></i>
            <span>Soil Stability</span>
          </div>
          <div class="settings__setting-column">Good</div>
        </li>

        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fa-solid fa-water"></i>
            <span>Irrigation</span>
          </div>
          <div class="settings__setting-column">Done</div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="plants.html">
            <i class="fa-solid fa-tree fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="gardening.html">
            <span class="nav__notification badge"
              ><i class="fa-brands fa-envira"></i
            ></span>
            <i class="fa-solid fa-hand-holding fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="seedling.html"
            ><i class="fa-solid fa-seedling fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="no-mobile">
      <span>The grass is too Thick!</span>
      <span>Tend your Garden!</span>
      <span>Please reduce your browser Width :D</span>
    </div>

      src="https://kit.fontawesome.com/759066b956.js"
      crossorigin="anonymous"
    ></script>
