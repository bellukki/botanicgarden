<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="bg_css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caring English holly - Botanic Garden</title>
  </head>
  <body class="care-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Sunny</span>
        <i class="far fa-sun"></i>
      </div>
      <div class="status-bar__column">
        <span>15:47</span>
      </div>
      <div class="status-bar__column status-bar__temerature">
        <span>21</span>
        <i class="fas fa-temperature-low"></i>
        <span>33</span>
        <i class="fas fa-tint"></i>
        <div class="status-bar__humidity">%</div>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="gardening.html">
          <i class="fas fa-angle-left fa-xl"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Eng. holly</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-xl"></i></span>
        <span><i class="fas fa-bars fa-xl"></i></span>
      </div>
    </header>

    <main class="main-screen main-care">
      <div class="care__timestamp">Monday, May 08, 2023</div>

      <div class="message-row">
        <img
          src="https://www.botanicalartandartists.com/uploads/4/6/6/0/46602337/published/english-holly-emma-van-klaveren-finlay-web.jpg?1672761613"
        />
        <div class="message-row__contnet">
          <span class="message__author">English holly</span>
          <div class="message__info">
            <span class="message__bubble">Ah! The Great Outdoor!</span>
            <span class="message__time">20:00</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row__own">
        <div class="message-row__contnet">
          <div class="message__info">
            <span class="message__bubble">Hi. nice to meet you!</span>
            <span class="message__time">21:19</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row__own">
        <div class="message-row__contnet">
          <div class="message__info">
            <span class="message__bubble">Artist name please~</span>
            <span class="message__time">21:20</span>
          </div>
        </div>
      </div>
    </main>
    <new class="main-screen main-new">
      <div class="message-row">
        <img
          src="https://www.botanicalartandartists.com/uploads/4/6/6/0/46602337/published/english-holly-emma-van-klaveren-finlay-web.jpg?1672761613"
        />
        <div class="message-row__contnet">
          <span class="message__author">English holly</span>
          <div class="message__info">
            <span class="message__bubble">Sure!</span>
            <span class="message__time">21:22</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img
          src="https://www.botanicalartandartists.com/uploads/4/6/6/0/46602337/published/english-holly-emma-van-klaveren-finlay-web.jpg?1672761613"
        />
        <div class="message-row__contnet">
          <span class="message__author">Gardener</span>
          <div class="message__info">
            <span class="message__bubble">@Emma Van Klaveren</span>
            <span class="message__time">21:22</span>
          </div>
        </div>
      </div>
    </new>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-solid fa-spa fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div class="no-mobile">
      <span>The grass is too Thick!</span>
      <span>Tend your Garden!</span>
      <span>Please reduce your browser Width :D</span>
    </div>
    <script
      src="https://kit.fontawesome.com/759066b956.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
